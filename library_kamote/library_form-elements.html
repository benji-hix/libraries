<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <link rel="stylesheet" href="library_kamote.css">
</head>
<body>
<div class="view-main">
<form class="form w25">


<!-- ----------------------------------------------------------------------- -->
<!--`                               text input                                -->
<!-- ----------------------------------------------------------------------- -->

<!--` ------------------------ text input horizontal ------------------------ -->
<label for="" class="input">
    <span>BBB:</span>
    <input type="text" name="">
</label>
<!--` ------------------------- text input vertical ------------------------- -->
<label for="" class="input v a-start">
    <span>BBB:</span>
    <input type="text" name="">
</label>
<!--` ------------------------ text area horizontal ------------------------- -->
<label for="" class="input a-start">
    <span>BBB:</span>
    <textarea name=""></textarea>
</label>
<!--` ------------------------- text area vertical -------------------------- -->
<label for="" class="input v a-start">
    <span>BBB:</span>
    <textarea name="" class="h5"></textarea>
</label>
<!--` ------------------------- password horizontal ------------------------- -->
<label for="" class="input">
    <span>BBB:</span>
    <input type="password" name="">
</label>
<!--` -------------------------- password vertical -------------------------- -->
<label for="" class="input v a-start">
    <span>BBB:</span>
    <input type="password" name="">
</label>

<!-- ----------------------------------------------------------------------- -->
<!--~                                date/time                                -->
<!-- ----------------------------------------------------------------------- -->

<!--~ --------------------------- date horizontal --------------------------- -->
<label for="" class="input w-content">
    <span>BBB:</span>
    <input type="date" class="date-time">
</label>
<!--~ ---------------------------- date vertical ---------------------------- -->
<label for="" class="input v a-start w-content">
    <span>BBB:</span>
    <input type="date" class="date-time">
</label>
<!--~ --------------------------- time horizontal --------------------------- -->
<label for="" class="input w-content">
    <span>BBB:</span>
    <input type="time" class="date-time">
</label>
<!--~ ---------------------------- time vertical ---------------------------- -->
<label for="" class="input v a-start w-content">
    <span>BBB:</span>
    <input type="time" class="date-time">
</label>
<!--~ ----------------------- date + time horizontal ------------------------ -->
<label for="" class="input w-content">
    <span>BBB:</span>
    <input type="datetime-local" class="date-time">
</label>
<!--~ ------------------------ date + time vertical ------------------------- -->
<label for="" class="input v a-start w-content">
    <span>BBB:</span>
    <input type="datetime-local" class="date-time">
</label>

<!-- ----------------------------------------------------------------------- -->
<!--?                      checkboxes and radio buttons                       -->
<!-- ----------------------------------------------------------------------- -->

<!--? ------------------------ horizontal checkboxes ------------------------ -->
<div class="input w-content g1">
    <label for="" >
        <input type="checkbox" name="">
        <span>BBB</span>
    </label>
    <label for="" >
        <input type="checkbox" name="">
        <span>BBB</span>
    </label>
</div>
<!--? ------------------------- vertical checkboxes ------------------------- -->
<div class="input v w-content">
    <label for="" >
        <input type="checkbox" name="" value="">
        <span>BBB</span>
    </label>
    <label for="" >
        <input type="checkbox" name="" value="">
        <span>BBB</span>
    </label>
</div>
<!--? ---------------------- horizontal radio buttons ----------------------- -->
<div class="input w-content g1">
    <label for="" class="input">
        <input type="radio" value="" name="r1">
        <span class="f-whitespace-off">BBB</span>

    <label for="" class="input">
        <input type="radio" value="" name="r1">
        <span class="f-whitespace-off">BBB</span>
    </label>
</div>
<!--? ----------------------- vertical radio buttons ------------------------ -->
<div class="input v w-content">
    <label for="" class="input">
        <input type="radio" value="" name="">
        <span class="f-whitespace-off">BBB</span>
    </label>
    <label for="" class="input">
        <input type="radio" value="" name="">
        <span class="f-whitespace-off">BBB</span>
    </label>
</div>

<!-- ----------------------------------------------------------------------- -->
<!--*                                 select                                  -->
<!-- ----------------------------------------------------------------------- -->

<!--* -------------------------- select horizontal -------------------------- -->
<label for="" class="input w-content">
    <span>BBB:</span>
    <select name="">
        <option></option>
        <option></option>
        <option></option>
    </select>
</label>
<!--* --------------------------- select vertical --------------------------- -->
<label for="" class="input v a-start w-content">
    <span>BBB:</span>
    <select name="">
        <option></option>
        <option></option>
        <option></option>
    </select>
</label>

<!-- ----------------------------------------------------------------------- -->
<!--!                                 buttons                                 -->
<!-- ----------------------------------------------------------------------- -->

<!--! ---------------------------- submit button ---------------------------- -->
<input type="submit" class="button w-content" value="BBB">

<!--! ---------------------------- anchor button ---------------------------- -->
<a href="" class="button-anchor w-content">BBB</a>

<!--! ----------------------------- true button ----------------------------- -->
<button type="button" class="button w-content">BBB</button>

</form>
</div>
</body>
</html>
